			background: black;

			line-height: 1.5;
			font-size: 14px;

			padding: 10px;
			border-radius: 3px;
			-webkit-text-size-adjust: none;

		}

			color: #d14;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			white-space: nowrap;
		}

		blockquote {
			color: #666;
			background-color: #f6f8fa;
			border-radius: 0 3px 3px 0;
			border-left: 5px solid #e1e1e1;
			margin: 0;
			padding: .5em;
			padding-left: 2em;
			font-family: cursive;
		}

		.coffeescript .javascript,
		.javascript .xml,
		.tex .hljs-formula,
		.xml .javascript,
		.xml .vbscript,
		.xml .css,
		.xml .hljs-cdata {
			opacity: 0.5;
		}

		.mrkd-table {
			width: 100%;
			overflow-x: auto;
		}

		/* Center tables for demo */
		table {

		}

		/* Default Table Style */
		table {
			width: 100%;
			color: #333;
			background: white;
			border: 1px solid grey;
			font-size: 10pt;
			border-collapse: collapse;
			text-align: center;
		}
		table thead th,
		table tfoot th {
			color: #777;
			background: rgba(0,0,0,.1);
		}
		table caption {
			padding:.5em;
		}
		table th,
		table td {
			white-space: nowrap;
			padding: .5em;
			border: 1px solid lightgrey;
